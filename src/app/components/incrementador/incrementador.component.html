<h3>{{ leyenda }}</h3>

<div class="input-group">
    <span class="input-group-btn">
    <button (click)="cambiarValor(-5)" type="button" class="btn btn-primary">
      <i class="mdi mdi-minus"></i>
    </button>
  </span>
    <input #txtProgress min="0" max="100" type="number" class="form-control text-center" name="progreso" [(ngModel)]="progreso" (ngModelChange)="onChanges($event)" />

    <span class="input-group-btn">
    <button (click)="cambiarValor(+5)" type="button" class="btn btn-primary">
      <i class="mdi mdi-plus"></i>
    </button>
  </span>
</div>
